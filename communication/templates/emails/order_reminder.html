{% extends 'emails/base.html' %}
{% load humanize %}
{% load i18n %}

{% block content %}

    <p>An order reminder.</p>

    <p>id: {{ id }}</p>
    <p>service: {{ service }}</p>
    <p>note: {{ note }}</p>
    <p>price: {{ price }}</p>
    <p>first_name: {{ first_name }}</p>
    <p>last_name: {{ last_name }}</p>
    <p>phone: {{ phone }}</p>
{% endblock %}
