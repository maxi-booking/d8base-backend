[pytest]
DJANGO_SETTINGS_MODULE = d8b.settings
python_files = tests.py test_*.py *_tests.py
addopts = -s --reuse-db
norecursedirs = migrations/* node_modules/*
junit_family=xunit1
env =
    RUN_ENV=test
pep8ignore =
    */migrations/* ALL
    node_modules/* ALL
flakes-ignore =
    */apps.py UnusedImport
    __init__.py UnusedImport
    __init__.py ImportStarUsed
    manage.py ALL
    node_modules/* ALL